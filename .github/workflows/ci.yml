name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # - name: Cache dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.bun
      #       node_modules
      #     key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-v2
      #     restore-keys: |
      #       ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync translations
        run: bun run i18n:sync

      - name: Run Biome check (linting + formatting)
        run: bun run check

      - name: Check TypeScript types
        run: bun run tsc --noEmit

      - name: Run tests with Vitest
        run: bun run test

      # - name: Analyze unused files and dependencies
      #   run: bun run knip

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # - name: Cache dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.bun
      #       node_modules
      #     key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-v2
      #     restore-keys: |
      #       ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build the project
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
